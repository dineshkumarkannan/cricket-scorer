
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Cricket Scorer</title>
</head>

<body>
  <h1></h1>

  <div class="body-container">
    <div class="score-container">
      <div class="score-point">
        <div class="score-point-run">RUN's SO FAR : <span class="score-point-run-value">111</span></div>
        <div class="score-point-run"><span class="score-point-run-value">0.1</span> : OVER's GONE.</div>
      </div>
      <div class="teams-container">
        <div>TEAM - A</div>
        <span id="team-versus">vs</span>
        <div>TEAM - B</div>
      </div>
      <div class="target-container">
        <div class="score-point-run">TARGET : <span class="font-medium">111-6</span> </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html> 

</html>
